<div class="register-container container mt-5">
  <h2 class="text-center mb-4">Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="shadow p-4 rounded bg-light">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input id="name" type="text" formControlName="name" required class="form-control" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input id="email" type="email" formControlName="email" required class="form-control" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input id="password" type="password" formControlName="password" required class="form-control" />
    </div>
    <button type="submit" class="btn btn-success w-100">Register</button>
    <button type="button" routerLink="/login" class="btn btn-link w-100 mt-3">Back To Login</button>
  </form>
</div>
