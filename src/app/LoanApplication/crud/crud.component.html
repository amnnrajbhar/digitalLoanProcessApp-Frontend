<div class="container mt-5">
  <h2 class="text-center mb-4">Apply For Loan</h2>
  <button type="button" class="btn btn-link" style="position: absolute; top: 10px; right: 10px;" (click)="goToList()">Back To List</button>
  <!-- Loan Application Form -->
  <form (ngSubmit)="applyLoan()" #loanForm="ngForm">
    <div class="form-group">
      <label for="amount">Loan Amount:</label>
      <input type="number" class="form-control" [(ngModel)]="loan.amount" name="amount" id="amount" required placeholder="Enter loan amount" />
    </div>

    <div class="form-group">
      <label for="tenure">Tenure (Months):</label>
      <input type="number" class="form-control" [(ngModel)]="loan.tenure" name="tenure" id="tenure" required placeholder="Enter loan tenure in months" />
    </div>

    <div class="form-group">
      <label for="income">Monthly Income:</label>
      <input type="number" class="form-control" [(ngModel)]="loan.income" name="income" id="income" required placeholder="Enter your monthly income" />
    </div>

    <div class="form-group">
      <label for="purpose">Purpose of Loan:</label>
      <input type="text" class="form-control" [(ngModel)]="loan.purpose" name="purpose" id="purpose" required placeholder="Enter the purpose of the loan" />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg" [disabled]="loanForm.invalid">Apply Loan</button>
    </div>
  </form>
</div>
